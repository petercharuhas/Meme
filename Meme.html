<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="Meme.css">
</head>
<body>
    <div class="meme-generator">
        <h1>Meme Generator</h1>
        <h2>By: Peter Charuhas</h2>
        <form id="memeForm">
            <label for="topTextInput">Top Text</label>
            <input type="text" id="topTextInput" required>
            <label for="bottomTextInput">Bottom Text</label>
            <input type="text" id="bottomTextInput" required>
            <label for="imageFileInput">Select an Image</label>
            <input type="file" id="imageFileInput" accept="image/*" required>
            <button type="submit">Generate Meme</button>
        </form>
    </div>
    <div class="meme-container" id="memeContainer">
    
    </div>
    <script src="Meme.js"></script>
</body>
</html>
